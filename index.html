<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de CPF</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Verificador de CPF</h1>
    <div class="form-group">
      <label for="cpfInput">Digite o CPF:</label>
      <input type="text" class="form-control" id="cpfInput" placeholder="Digite o CPF">
    </div>
    <button type="button" class="btn btn-primary" id="verifyBtn">Verificar CPF</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
